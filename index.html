     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <div class="content">
                 <h1 class="title">С праздником,<br>любимая мама</h1>
            <div class="poem">
                <p>
                    Спасибо, мама, за терпенье,<br>
                    Твои советы, доброту…<br>
                    Я поздравляю с днем рождения<br>
                    И счастья пожелать хочу!<br>
                </p>
                 <p class="text">
                    Чтоб ты с годами молодела,<br>
                    Была бодра и весела,<br>
                    Чтоб никогда ты не болела –<br>
                    Всегда здоровою была! <br>
                 </p>
            </div>
        </div>
    </div>
</body>
